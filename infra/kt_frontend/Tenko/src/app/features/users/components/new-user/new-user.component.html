<h2 mat-dialog-title>Ajouter un nouvel utilisateur</h2>
<mat-dialog-content>
    <h3>Informations</h3>
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput required placeholder="Nouvel utilisateur" id="login" formControlName="login"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pr√©nom</mat-label>
            <input matInput id="firstname" formControlName="firstname" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput id="lastname" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="km@mail.com" id="email" formControlName="email"/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button class="action-button" (click)="onNoClick()">Annuler</button>
    <button mat-button class="action-button" (click)="onAddUser()" [disabled]="userForm.invalid">Valider</button>
</mat-dialog-actions>
