<section class="user-card-widget" (click)="onUserCardClick()">
    <img class="user-profil-pic" src="assets/default_profil.png" alt="default profil pic">
    <article>{{ user.login }}</article>
    <article>{{ user.getDisplayName() }}</article>
    <article *ngIf="user.email">{{ user.email }}</article>
</section>
